<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="cloud" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#sky)"/>
  <!-- Sun -->
  <circle cx="200" cy="180" r="80" fill="url(#sun)" opacity="0.95"/>
  <!-- Sun rays -->
  <g stroke="#fbbf24" stroke-width="8" stroke-linecap="round" opacity="0.6">
    <line x1="200" y1="80" x2="200" y2="60"/>
    <line x1="270" y1="110" x2="285" y2="95"/>
    <line x1="130" y1="110" x2="115" y2="95"/>
    <line x1="120" y1="180" x2="95" y2="180"/>
    <line x1="145" y1="250" x2="125" y2="265"/>
  </g>
  <!-- Cloud -->
  <g filter="drop-shadow(0 4px 6px rgba(0,0,0,0.15))">
    <ellipse cx="310" cy="270" rx="100" ry="55" fill="url(#cloud)"/>
    <ellipse cx="260" cy="250" rx="65" ry="50" fill="url(#cloud)"/>
    <ellipse cx="340" cy="245" rx="55" ry="42" fill="url(#cloud)"/>
    <ellipse cx="290" cy="225" rx="50" ry="40" fill="#ffffff"/>
  </g>
  <!-- Rain drops -->
  <g fill="#60a5fa" opacity="0.8">
    <ellipse cx="260" cy="345" rx="4" ry="10" transform="rotate(15,260,345)"/>
    <ellipse cx="290" cy="360" rx="4" ry="10" transform="rotate(15,290,360)"/>
    <ellipse cx="320" cy="340" rx="4" ry="10" transform="rotate(15,320,340)"/>
    <ellipse cx="350" cy="355" rx="4" ry="10" transform="rotate(15,350,355)"/>
    <ellipse cx="275" cy="380" rx="3" ry="8" transform="rotate(15,275,380)"/>
    <ellipse cx="335" cy="375" rx="3" ry="8" transform="rotate(15,335,375)"/>
  </g>
</svg>
